name: KSat-Advanced Python Test

on:
  push:
    branches: [ pysa-ksat-gen ]
  pull_request:
    branches: [ pysa-ksat-gen]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[advanced]
    - name: Test with pytest
      run: |
        python -m pysa_ksat.ksat_generate 40 20 --k 4 --seed 1234 --ws-reps 1000 --ctov 10.0 --categories 3 --out-dir test_k4_n40_a4.5 --cat-shuffle
        head ./test_k4_n40_a4.5/000.cnf
